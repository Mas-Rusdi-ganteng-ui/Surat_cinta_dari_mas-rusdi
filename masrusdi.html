<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Emoji Fall</title>
  <style>
    body {
      margin: 0;
      background-color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
      overflow-y: hidden;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      z-index: 10;
      position: relative;
    }
    .emoji {
      font-size: 2rem;
      position: fixed;
      top: -2rem;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes fall {
      0% {
        top: -2rem;
        opacity: 1;
      }
      100% {
        top: 100vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <img src="90948.jpg" alt="SpongeBob Image" />
  
  <script>
    const emojiCount = 50; // jumlah emoji jatuh banyak
    for(let i = 0; i < emojiCount; i++) {
      const emoji = document.createElement('div');
      emoji.textContent = 'ðŸ˜¹';
      emoji.className = 'emoji';
      // random posisi horizontal
      emoji.style.left = Math.random() * 100 + 'vw';
      // random durasi animasi antara 3 sampai 8 detik
      emoji.style.animationDuration = (3 + Math.random() * 5) + 's';
      // random delay animasi supaya jatuh tidak serempak
      emoji.style.animationDelay = (Math.random() * 8) + 's';
      
      document.body.appendChild(emoji);
    }
  </script>
</body>
</html>
